<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    </head>
    <body>
        <div>
            <h1 id="title">register</h1>
            <p id="subtitle">complete your information</p>
            <br>
        </div>

        <form>
            <fieldset class="grup">
                <div class="camp">
                    <Label for="name"><strong>Name</strong></Label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="camp">
                    <Label><strong>Surname</strong></Label>
                    <input type="text" name="surname" id="surname" required>
                </div>
            </fieldset>

            <div class="camp">
                <label><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>

            <div class="camp">
                <label><strong>how do you identify?</strong></label>
                <label>
                    <input type="radio" name="gender" value="man" checked>Man
                </label>
                <label>
                    <input type="radio" name="gender" value="woman">Woman
                </label>
                <label>
                    <input type="radio" name="gender" value="beautiful">Beautiful
                </label>
            </div>

            <div class="camp">
                <label for="YEAR"><strong></strong></label>
                <select id="YEAR" required>
                    <option selected disabled value="">Old Year</option>
                    <option>30-40</option>
                    <option>20-30</option>
                    <option>+18</option>
                    <option>15-17</option>
                    <option>-15</option>
                </select>
            </div>

            <Fieldset class="grup">
                <div class="check">
                    <label>What is your Hobby?</label><br><br>
                    <input type="checkbox" id="Hobby1" name="Hobby1" value="Study">
                    <label for="tecologia1">Study</label>
                    <input type="checkbox" id="Hobby2" name="Hobby2" value="Slep">
                    <label for="tecologia2">Sleep</label>
                    <input type="checkbox" id="Hobby3" name="Hobby3" value="Sport">
                    <label for="tecologia3">Sport</label>
                    <input type="checkbox" id="Hobby4" name="Hobby4" value="E-Sport">
                    <label for="tecologia4">E-Sport</label>
                    <input type="checkbox" id="Hobby5" name="Hobby5" value="Read">
                    <label for="tecologia5">Read</label>
                    <input type="checkbox" id="Hobby6" name="Hobby6" value="hobby6">
                    <label for="tecologia5">hobby6</label>
                    <input type="checkbox" id="Hobby7" name="Hobby7" value="hobby7">
                    <label for="tecologia5">hobby7</label>
                </div>
            </Fieldset>

            <div class="camp">
                <br>
                <label for="experience">Talk more about you</label>
                <textarea rows="6" style="width: 26em;" id="experience" name="experience"></textarea>
            </div>

            <button type="submit" class="button" onsubmit=""><strongs>Submit</strongs></button>
    
        </form>

    </body>

</html>
