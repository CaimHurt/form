<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
</head>
<body>
    <div>
        <h1 id="title">traffic control</h1>
        <p id="subtitle">complete your information</p>
        <br>
    </div>

    <form>
    <fieldset class="grup">
        <div class="campo">
            <Label for="name">Name</Label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="campo">
            <Label>Surname</Label>
            <input type="text" name="surname" id="surname" required>
        </div>
    </fieldset>

    <div class="campo">
<label>Email</label>
<input type="email" nome="email" id="email" required>
    </div>
    <div>
        <label>how do you identify?</label>
        
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Man
        </label>
        <label>
            <input type="radio" name="devweb" value="banckend">Woman
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Beautiful
        </label>
    </div>
<br>
    <div class="campo">
<label for="senioridade">Senioridade</label>
<select id="senioridade">
    <option selected disabled value="">Select</option>
<option>Junior</option>
<option>Pleno</option>
<option>Sênior</option>
</select>
    </div>

    <Fieldset class="grup">
<div class="check">
    <label>Selecione as tecnologias que utiliza:</label>
    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
    <label for="tecologia1">Html</label>
    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
    <label for="tecologia2">Css</label>
    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
    <label for="tecologia3">Javascript</label>
    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
    <label for="tecologia4">PHP</label>
    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
    <label for="tecologia5">C#</label>
    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
    <label for="tecologia5">Python</label>
    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
    <label for="tecologia5">Java</label>
</div>
    </Fieldset>

    <div class="campo">
        <label>Conte um pouco da sua experiência</label>
        <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
    </div>
    <button type="submit" class="button">Concluido</button>
    </form>

</body>
</html>
